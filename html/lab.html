<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет магазин</title>
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20230704/pngtree-d-rendering-of-a-design-store-offering-mobile-phones-and-accessories-image_3752049.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Красивий шрифт */
        }
        
        body {
            background: #f4f4f4; /* Світлий фон */
            color: #333333; /* Темний текст */
            line-height: 1.6;
        }
        header {
            background: #222;
            padding: 15px 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        
        nav ul li a:hover {
            color: #ffd700; /* Жовтий при наведенні */
        }
        main {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 30px auto;
            gap: 20px;
        }
        
        article {
            width: 65%;
            background: rgba(255, 255, 255, 0.782);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        aside {
            width: 30%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        html {
            scroll-behavior: smooth;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }  
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#contacts">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
<h2>У нас знижка на Iphone 13!!!</h2>
<p>Тльки сьогодні знижка на Iphone 13 аж 20%</p>
        </article>
        <aside>
<h3>Посилання на Iphone 13 зі знижкою</h3>
<p>Iphone 13 по знижці<a href="Iphone.html">замовляй тут</a></p>
        </aside>
    </main>
<footer id="contacts">
    <p>Контакти</p>
    <p>+380974563478</p>
</footer>
</body>
</html>
